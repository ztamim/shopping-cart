<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="phoneMinusBtn"><i class="fas fa-minus"></i></button>
                           <input id="phoneCount" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="phonePlusBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="casingMinusBtn"><i class="fas fa-minus"></i></button>
                           <input id="casingCount" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="casingPlusBtn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casingPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
       
      // Functions 
      function updateMobileCount(id, num) {
    let getId = document.getElementById(id);
    let getValue = parseFloat(getId.value);
    let total = getValue + num;
    getId.value = total
    return total
   }

   function updateMobilePrice(id, num) {
    let getId = document.getElementById(id);
    let getText = getId.innerText;
    let getNumber = parseFloat(getText);

    let totalPrice = getNumber + num;

    getId.innerText = totalPrice;
    return totalPrice;
}

function updateSubtotal(id1, id2, id3) {
    let firstOne = document.getElementById(id1);
    let firstOneValue = firstOne.innerText;
    let firstValue = parseFloat(firstOneValue)

    let secondOne = document.getElementById(id2);
    let secondOneValue = secondOne.innerText;
    let secondValue = parseFloat(secondOneValue);

    let total = firstValue + secondValue;

    let destination = document.getElementById(id3);
    destination.innerText = total;
    return total;
   }

function updateTotal(id1, id2, id3) {
    let getIdOne = document.getElementById(id1);
    let getIdSecond = document.getElementById(id2);
    let getIdThird = document.getElementById(id3);

    let total = parseFloat(getIdOne.innerText) + parseFloat(getIdSecond.innerText);
    getIdThird.innerText = total;
    return total;
}

// Mobile phone Plus Btn
let addBtn = document.getElementById('phonePlusBtn');

addBtn.addEventListener('click', function () {
    updateMobileCount("phoneCount", 1)
    updateMobilePrice('phonePrice', 1219)

    updateSubtotal('phonePrice', 'casingPrice', 'subTotal')
    updateTotal('subTotal', 'tax', 'total')

})
// Mobile phone Minus Btn

let reduceBtn = document.getElementById('phoneMinusBtn');

reduceBtn.addEventListener('click', function () {
    const mobileCount = document.getElementById('phoneCount');

    if (mobileCount.value > 0) {
        updateMobileCount('phoneCount', -1)
        updateMobilePrice('phonePrice', -1219)
        updateSubtotal('phonePrice', 'casingPrice', 'subTotal')
        updateTotal('subTotal', 'tax', 'total')

    }
    else {
        mobileCount.value == 0
    }
})

// Mobile phone Minus Btn

let reduceBtna = document.getElementById('phoneMinusBtn');

reduceBtna.addEventListener('click', function () {
    const mobileCount = document.getElementById('phoneCount');

    if (mobileCount.value > 0) {
        updateMobileCount('mobileCount', -1)
        updateMobilePrice('mobilePrice', -1219)
        updateSubtotal('mobilePrice', 'coverPrice', 'subTotal')
        updateTotal('subTotal', 'tax', 'total')

    }
    else {
        mobileCount.value == 0
    }
})


// Cover Plus Btn 

let coverAddBtn = document.getElementById('casingPlusBtn');

coverAddBtn.addEventListener('click', function () {
    updateMobileCount("casingCount", 1)
    updateMobilePrice('casingPrice', 59)
    updateSubtotal('phonePrice', 'casingPrice', 'subTotal')
    updateTotal('subTotal', 'tax', 'total')

})
// Cover Minus Btn 

let coverReduce = document.getElementById('casingMinusBtn');
coverReduce.addEventListener('click', function () {
    let coverCount = document.getElementById('casingCount');
    if (coverCount.value > 0) {
        updateMobileCount('casingCount', -1)
        updateMobilePrice('casingPrice', -59)
        updateSubtotal('phonePrice', 'casingPrice', 'subTotal')
        updateTotal('subTotal', 'tax', 'total')

    }
    else {
        coverCount.value == 0
    }
})

      
   
   
   </script>

</body>

</html>
